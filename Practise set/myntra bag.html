<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="myntra bag.css">
  <title>Myntra Bag</title>
</head>
<body>
  <button class="bag-button" onclick=" cartquantity++;
  document.querySelector('#cart-summary').innerText = `Your Bag has ${cartquantity} items`">Add to Bag</button>


  <button class="wish-button" onclick="cartquantity--; document.querySelector('#cart-summary').innerText = `Your Bag has ${cartquantity} items`">move to  Wishlist</button>


  <button class="bag-button" onclick="cartquantity +=  2 ;document.querySelector('#cart-summary').innerText = `Your Bag has ${cartquantity} items`">Add 1+1 Sale Item</button>
  <h1 id="cart-summary"></h1>

</body>
